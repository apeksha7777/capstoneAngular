<div class="main">
    <p class="Register center"  >Register</p>
    <form class="form1" #registerData="ngForm" (ngSubmit)="register(registerData.value)">
        <div class="text-danger"></div>
        <div class="form-group">
           
            <input class="un form-control" placeholder="Username" name="userName" required ngModel />
            <span class="text-danger"></span>
        </div>
        <div class="form-group">
         
            <input  class="pass form-control" placeholder="Password"name="password" type="password" required ngModel/>
            <span class="text-danger"></span>
        </div>
        <div class="form-group">
           
            <input name="ConfirmPassword" class="pass form-control" placeholder="confirm Password" name="confirmPassword" type="password" required ngModel/>
            <span class="text-danger"></span>
        </div>

        <div class="form-group">
            <input type="submit" value="Register" class="submit" />
        </div>
        <div *ngIf="!passwordMatch" style="color:red" align="center">
            Password does not match
        </div>
    </form>
</div>
